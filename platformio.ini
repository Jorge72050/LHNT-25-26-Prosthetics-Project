; PlatformIO Project Configuration File

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
src_filter = +<esp32/> +<servo_control.cpp>
lib_deps = 
    ESP32Servo
    arduino-libraries/Servo@^1.2.2
    arduino-libraries/Stepper@^1.1.3
    andrealombardo/L298N@^2.0.3


[env:uno]
platform = atmelavr
board = uno
framework = arduino
src_filter = +<arduino_uno/> +<servocontrol_arduino.cpp>
lib_deps = 
    arduino-libraries/Servo@^1.2.2
    arduino-libraries/Stepper@^1.1.3
    andrealombardo/L298N@^2.0.3
